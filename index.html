<!DOCTYPE html>

            <details hidden>
                <summary class="material-symbols-outlined"></summary>

        <!-- TODO: Make current-img smaller so that the user can see the stuff below it -->
        <!-- TODO: Use Icon characters instead of bad svg -->
        <div class="dynamic-slideshow">
            <div>
                <img id="current-img">
                <h1 id="current-img-title"></h1>
                <img id="prev" onclick="prevImg()" src="./res/arrow.svg">
                <img id="next" onclick="nextImg()" src="./res/arrow.svg">
            </div>

            <div id="images">
                <!-- Images -->
            </div>
        </div>

        <br>

        <section id="media-cards">
            <!-- Media Cards -->
        </section>

        <div id="popup" hidden>
            <div>
                <span class="material-symbols-outlined" onclick="$('#popup').hide()">
                    close
                </span>
                <img id="popup-image">
                <h1 id="popup-title"></h1>
                <p id="popup-description"></p>
            </div>
        </div>
